<!-- jsfunction.html -->
<html>
  <body>
    <h2>A Simple JavaScript Function</h2>
    <!-- This example button calls a function 
which displays an alert: -->
    <p id="demo"></p>
    <button onclick="helloWorld()">Say Hello</button>
    <script>
      function helloWorld() {
        alert("Hello World!");
      }
    </script>
  </body>
</html>
